<!DOCTYPE HTML>
<html>
<head>
    
    <meta charset="UTF-8" />
    <title>Backstab - State Machine</title>
	
	<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
	
	<script src="../etc/jquery.tmpl.js" type="text/javascript"></script>
	
	<script src="../dependencies/state-machine.js" type="text/javascript"></script>
	
	<script src="../backstab/underscore.js" type="text/javascript"></script>
	<script src="../backstab/core.js" type="text/javascript"></script>
	
	<script src="../backstab/view.js" type="text/javascript"></script>
	<script src="../backstab/dispatcher.js" type="text/javascript"></script>
	<script src="../backstab/statemachine.js" type="text/javascript"></script>
	<script src="../backstab/foo.js" type="text/javascript"></script>
	
	
	
	<style type="text/css">
		
		ul.slider {
			list-style-type: none;
		}
		
		ul.slider li {
			width: 180px;
			height: 180px;
			color: white;
			background: red;
			float: left;
			margin: 10px;
			padding: 10px;
		}
		
		ul.slider li.active {
			background: green;
		}
		
		ul.slider li h2 {
			display: none;
		}
		
		#info {
			display: inline-block;
			padding: 10px 20px;
			border: solid 1px #000;
			font-size: 1.2em;
		}
		
		#info.transition {
			font-style: italic;
		}
		
	</style>
	
	<script type="text/javascript">
		
		//
		Backstab.latchToBackbone( 'View', 'StateMachine' );
		
		
		//// params
		
		var iAnimDelay = 1000;
		
		//// states
		
		var SliderState = Backbone.StateMachine.extend( {
			events: [
				{ name: 'startup', from: 'none', to: 'transpicker' },
				
				{ name: 'gotoresults', from: [ 'picker', 'details' ], to: 'transresults' },
				{ name: 'gotoresults', from: 'transresults', to: 'results' },
				
				{ name: 'gotodetails', from: 'results', to: 'transdetails' },
				{ name: 'gotodetails', from: 'transdetails', to: 'details' },
				
				{ name: 'gotopicker', from: [ 'results', 'details' ], to: 'transpicker' },
				{ name: 'gotopicker', from: 'transpicker', to: 'picker' }
			]
		} );
		
		var goSliderState = new SliderState();


		//// views
		
		// slider
				
		var SliderView = Backbone.View.extend( {
			
			events: {
				
				'state:enter:transresults': [ 'setSliderPanel', 'results' ],
				'state:enter:transdetails': [ 'setSliderPanel', 'details' ],
				'state:enter:transpicker': [ 'setSliderPanel', 'picker' ],
				
				'state:leave:results': [ 'setSliderPanel', 'results' ],
				'state:leave:details': [ 'setSliderPanel', 'details' ],
				'state:leave:picker': [ 'setSliderPanel', 'picker' ]
			},
			
			tagName: 'ul',
			
			state: goSliderState,
			
			setSliderPanel: function( evt, state, st ) {
				
				var _this = this;				
				var trigger = state.trigger;
				
				var eLi = this.$el.find( 'li.' + st );
				var eH2 = eLi.find( 'h2' );
				
				if ( trigger == 'enter' ) {

					eH2.fadeIn( iAnimDelay, function() {
						eLi.addClass( 'active' );
						_this.state.trigger( 'goto' + st );
					} );

				} else if ( trigger == 'leave' ) {

					_this.state.hold();
					
					eH2.fadeOut( iAnimDelay, function() {
						eLi.removeClass( 'active' );
						_this.state.release();
					} );
					
				}
			}
			
		} );
		
		// control buttons
		var ControlsView = Backbone.View.extend( {
			
			events: {
				'click #ctl_1': [ 'goTo', 'results' ],
				'click #ctl_2': [ 'goTo', 'details' ],
				'click #ctl_3': [ 'goTo', 'picker' ],
				'state:error:gotodetails': 'showError'			
			},
			
			state: goSliderState,
			
			goTo: function( e, dest ) {
				this.state.trigger( 'goto' + dest );
				return false;
			},
						
			showError: function( e, st ) {
				alert( 'You must pick results first before going to the details page!' );
			}
			
		} );
		
		
		// control buttons
		var InfoView = Backbone.View.extend( {

			events: {
				
				'state:enter:picker': [ 'onPanel', 'Picker' ],
				'state:enter:results': [ 'onPanel', 'Results Page' ],
				'state:enter:details': [ 'onPanel', 'Details Page' ],
				
				'state:before:{ gotoresults; gotodetails; gotopicker }': [ 'onTransition', 'before:goto...' ],
				'state:enter:{ transresults; transdetails; transpicker }': [ 'onTransition', 'enter:trans...' ]
								
			},
			
			state: goSliderState,
			
			onPanel: function( e, st, msg ) {
				this.$el.removeClass( 'transition' ).html( 'On the ' + msg );			
			},
			
			onTransition: function( e, st, msg ) {
				this.$el.addClass( 'transition' ).html( 'Transitioning... (' + msg + ')' );
			}
			
		} );
		
		
		//
		jQuery( document ).ready( function( $ ) {			
			
			var slider = new SliderView( { el: $( 'ul.slider' ) } );
			var controls = new ControlsView( { el: $( '#controls' ) } );
			var info = new InfoView( { el: $( '#info' ) } );			
			
			// goSliderState.trigger( 'gotoresults' );
			// alert( goSliderState.current );
			
			goSliderState.startup();
						
		} );
		
	</script>


</head>

<body>

<h1>Backstab - State Machine</h1>

<p><a href="../index.html">Main Menu</a></p>

<hr />

<ul class="slider">
	<li class="picker"><h2>Picker</h2></li>
	<li class="results"><h2>Results</h2></li>
	<li class="details"><h2>Details</h2></li>
</ul>

<br clear="all" />
<br />

<div id="info"></div>

<br />

<hr />

<div id="controls">
	<a href="#" id="ctl_1">Go to Results</a> | 
	<a href="#" id="ctl_2">Go to Details</a> | 
	<a href="#" id="ctl_3">Go to Picker</a>
</div>


</body>

</html>
