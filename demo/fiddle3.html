<!DOCTYPE HTML>
<html>
<head>
    
    <meta charset="UTF-8" />
    <title>Backstab - Basic CRUD</title>
	
	<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen" />
	
	<script src="../dependencies/jquery-1.11.1.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		
 		//// execute
		
		
		// Foo is a constructor
		var Foo = function( param ) {
			
			this._param = param;
			
			this.doStuff = function() {
				console.log( 'do things... ' + param );
			};
			
		};
		
		Foo.prototype.otherStuff = function() {
			console.log( 'other stuff... ' + this._param );
		};
		
		
		jQuery( document ).ready( function( $ ) {			
			
			var oFoo = new Foo( 'aaa' );
			
			oFoo.doStuff();
			oFoo.otherStuff();		
			
		} );
		
	</script>
	
	<!-- test object create -->
	
	<script type="text/javascript">
		
		var oNested = {
			nested: 'I am nested'
		};
		
		var oSome = {
			id: 10101,
			name: 'Some foo',
			nested: oNested
		};
		
		var oCopy = Object.create( oSome );
		
		oCopy.id = 485495;
		
		oNested.nested = 'Change this';
		
		console.log( oCopy );
		console.log( oSome );
		
	</script>
	
</head>

</body>

</html>
