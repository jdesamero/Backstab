<!DOCTYPE HTML><html><head>        <meta charset="UTF-8" />    <title>QUnit - backstab/statemachine.js</title>		<link href="../css/qunit-1.15.0.css" rel="stylesheet" type="text/css" />	<link href="../css/style.css" rel="stylesheet" type="text/css" />		<script src="../dependencies/jquery-1.11.1.min.js" type="text/javascript"></script>	<script src="../dependencies/underscore-1.7.0.min.js" type="text/javascript"></script>	<script src="../dependencies/backbone-1.1.2.min.js" type="text/javascript"></script>		<script src="../dependencies/string_format.js" type="text/javascript"></script>	<script src="../dependencies/state-machine.js" type="text/javascript"></script>	<script src="../dependencies/Geko.js" type="text/javascript"></script>		<script src="../backstab/base.js" type="text/javascript"></script>	<script src="../backstab/util.js" type="text/javascript"></script>		<script src="../backstab/foo.js" type="text/javascript"></script>	<script src="../backstab/view.js" type="text/javascript"></script>	<script src="../backstab/statemachine.js" type="text/javascript"></script>	</head><body><p><a href="index.html">Main Menu</a></p><div id="qunit"></div><div id="qunit-fixture"></div><div class="hide">		<div id="test_div">Test Div</div>	</div><script src="../dependencies/qunit-1.15.0.js" type="text/javascript"></script><script src="funcs.js" type="text/javascript"></script><script type="text/javascript">var State = Backstab.StateMachine.extend( {	events: [		{ name: 'startup', from: 'none', to: 'transstart' },		{ name: 'gotostep1', from: 'transstart', to: 'step1' }	]} );var oState = new State();var Div = Backstab.View.extend( {		events: {		'state:after:startup': 'doStateFire'		// 'state:after:startup': [ 'doStateFire', 'foo' ]	},		state: oState,		doStateFire: function( evt, state ) {		this.stateRes = '%s -> %s'.printf( state.fromstate, state.tostate );	}		// "st" would be "foo"	// doStateFire: function( evt, state, st ) {	} );var oDiv = new Div( { el: $( '#test_div' ) } );oState.startup();// oState.trigger( 'gotostep1' );test( 'Backstab.StateMachine', function() {		var vals1 = { _exp: 'none -> transstart' };	expected(		oDiv.stateRes, vals1,		'oDiv.stateRes should now be {{_exp}}'	);	} );</script></body></html>
