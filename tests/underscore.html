<body>

<p><a href="index.html">Main Menu</a></p>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="../dependencies/qunit-1.15.0.js" type="text/javascript"></script>
<script src="funcs.js" type="text/javascript"></script>

<script type="text/javascript">

test( '_.beginsWith()', function() {
	
	var vals1 = {
		_exp: true,
		haystack: 'The quick brown fox...',
		needle: 'The'
	};
	expected(
		_.beginsWith( vals1.haystack, vals1.needle ), vals1,
		'{{haystack}} begins with "{{needle}}"'
	);
	
	var vals2 = {
		_exp: false,
		haystack: 'quick brown fox...',
		needle: 'The'
	};	
	expected(
		_.beginsWith( vals2.haystack, vals2.needle ), vals2,
		'{{haystack}} does not begin with "{{needle}}"'
	);
	
	var vals3 = {
		_exp: 'brown',
		haystack: 'brown fox quick...',
		needle: [ 'quick', 'brown', 'fox' ]
	};
	expected(
		_.beginsWith( vals3.haystack, vals3.needle ), vals3,
		'{{haystack}} begins with "quick", "brown", or "fox"'
	);
	
	var vals4 = {
		_exp: false,
		haystack: 'black fox quick...',
		needle: [ 'quick', 'brown', 'fox' ]
	};
	expected(
		_.beginsWith( vals4.haystack, vals4.needle ), vals4,
		'{{haystack}} does not begin with "quick", "brown", or "fox"'
	);
	
} );

test( '_.expandCurlyShortform()', function() {

	var vals1 = { _exp: 'click a' };
	expected(
		_.expandCurlyShortform( vals1._exp ), vals1,
		'Value {{_act}} should not change.'
	);
	
	var vals2 = { _exp: 'click #a, #b, #c' };
	expected(
		_.expandCurlyShortform( vals2._exp ), vals2,
		'Value {{_act}} should not change.'
	);

	var vals3 = {
		_exp: 'foo:bar; foo:baz',
		arg: 'foo:{ bar; baz }'
	};
	expected(
		_.expandCurlyShortform( vals3.arg ), vals3,
		'Value {{arg}} should change to {{_exp}}.'
	);
	
	var vals4 = {
		_exp: 'foo:bar; foo:baz; foo:',
		arg: 'foo:{ bar; baz; }'
	};
	expected(
		_.expandCurlyShortform( vals4.arg ), vals4,
		'Value {{arg}} should change to {{_exp}}.'
	);
	
	var vals5 = {
		_exp: 'foo:bar div > a; foo:baz div > a; fruit:type:apple div .one, .two; fruit:type:pear p .one, .two; fruit:type:grape .one, .two',
		arg: 'foo:{ bar; baz } div > a; fruit:type:{ apple div; pear p; grape } .one, .two'
	};
	expected(
		_.expandCurlyShortform( vals5.arg ), vals5,
		'Value {{arg}} should change to {{_exp}}.'
	);
	
} );

test( '_.descendant()', function() {
	
	var oTest = {
		name: 'John Doe',
		color: {
			red: 'Apple',
			blue: 'Sky',
			green: 'Leaf'
		},
		address: {
			shipping: {
				street: '25 Avenue Road',
				city: 'Toronto',
				postal: 'M6K 9H6'
			},
			billing: {
				street: '4031 Rue Megantic',
				city: 'Montreal',
				postal: 'J7B 3R4'			
			}
		}
	};
	
	var res1 = _.descendant( oTest );
	var vals1 = { _exp: 'John Doe' };
	expected(
		res1.name, vals1,
		'res1.name should be {{_exp}}.'
	);
	
	var vals2 = { _exp: 'John Doe', arg: 'name' };
	expected(
		_.descendant( oTest, vals2.arg ), vals2,
		'_.descendant( oTest, {{arg}} ) should be {{_exp}}.'
	);
	
	var vals3 = { _exp: 'Sky', arg: 'color.blue' };
	expected(
		_.descendant( oTest, vals3.arg ), vals3,
		'_.descendant( oTest, {{arg}} ) should be {{_exp}}.'
	);
	
	var vals4 = { _exp: 'M6K 9H6', arg: 'address.shipping.postal' };
	expected(
		_.descendant( oTest, vals4.arg ), vals4,
		'_.descendant( oTest, {{arg}} ) should be {{_exp}}.'
	);
	
	var res5 = _.descendant( oTest, 'color' );
	var vals5 = { _exp: 'Leaf' };
	expected(
		res5.green, vals5,
		'res5.green should be {{_exp}}.'
	);
	
	var res6 = _.descendant( oTest, 'address.billing' );
	var vals6 = { _exp: '4031 Rue Megantic' };
	expected(
		res6.street, vals6,
		'res6.street should be {{_exp}}.'
	);
	
	var vals7 = { _exp: false, arg: 'some.bogus.path' };
	expected(
		_.descendant( oTest, vals7.arg ), vals7,
		'_.descendant( oTest, {{arg}} ) should be {{_exp}}.'
	);
	
} );

</script>
